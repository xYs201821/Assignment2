experiment:
  output_root: results/exp1_linear_gaussian
  T: 40
  batch_size: 10
  seeds: [42, ]
  dims: [4, 8, 16, 32]
  dy_ratio: 0.25
model:
  q_scale: 0.5
  r_scale: 0.3
filters:
  methods: [kf, ekf, ukf, pf, edh, ledh, kflow_diag, kflow_scalar]
  ukf:
    alpha: 1e-1
    beta: 2.0
    kappa: 0.0
    jitter: 1e-6
  pf:
    num_particles: [10000]
    ess_threshold: 0.5
    reweight: always
  flow:
    num_particles: [1000]
    num_lambda: 20
    ess_threshold: 0.5
    reweight: never
  kflow:
    optimizer: [none]
    optimizer_eps: [1e-6]
    optimizer_beta_1: [0.9]
    optimizer_beta_2: [0.999]
    num_particles: [100]
    num_lambda: [20]
    alpha: [median]
    ll_grad_mode: [linearized]
    alpha_update_every: [10]
    ds_init: [0.05]
    max_flow_norm: [null]
    localization_radius: [null]
