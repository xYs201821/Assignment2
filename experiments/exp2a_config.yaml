experiment:
  output_root: results/exp2a_stochastic_vol
  T: 30
  batch_size: 100
  seeds: [42, ]
  pair_particles: true
  calc_ekf_jacobian_error: false
  plot_show: false
model:
  alpha: 0.99
  mu: 0.1
  noise_scale_func: false
  obs_eps: 1e-16
  betas: [2.0]
  sigmas: [0.6]
  obs_modes: [logy2, ]
filters:
  methods:
    [edh, ledh, edh(pfpf), ledh(pfpf), edh(pfpf_opt), ledh(pfpf_opt), edh(opt), ledh(opt)]
  ukf:
    alpha: 1e-1
    beta: 2.0
    kappa: 0.0
    jitter: 1e-6
  pf:
    num_particles: [1000]
    ess_threshold: 0.5
    reweight: auto
  flow:
    num_particles: [50]
    num_lambda: 200
    ess_threshold: 0.5
    reweight: never
    beta_schedule_opt:
      mode: optimal
      mu: 0.1
  kflow:
    optimizer: [adam]
    optimizer_eps: [1e-6]
    optimizer_beta_1: [0.9]
    optimizer_beta_2: [0.999]
    num_particles: [50]
    num_lambda: [200]
    alpha: [0.1]
    ll_grad_mode: [dist]
    alpha_update_every: [40]
    ds_init: [0.05]
    max_flow_norm: [5.0]
    localization_radius: [null]
  stochastic_pf:
    num_particles: 50
    num_lambda: 200
    ess_threshold: 0.5
    reweight: never
    resample: never
    diffusion: [0.1]
    beta_schedule:
      mode: optimal
      mu: 0.1
    jitter: 1e-6
init:
  m0: [0.0]
  P0: [[1.0]]
